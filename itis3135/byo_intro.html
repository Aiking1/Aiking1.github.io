<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
    <div data-include="components/header.html"></div>
 
 </header>

<main>
     <h2>BYO Intro</h2>
    <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        
  <form class="intro-form" action="#" method="POST" enctype="multipart/form-data" id="intro-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Isaac King" required><br>

    <label for="mascot">Mascot:</label>
    <input type="text" id="mascot" name="mascot" placeholder="Invisible Kobra" required><br>

    <label for="image">Image (PNG/JPG):</label>
    <input type="file" id="image" name="image" accept="image/png, image/jpeg" required><br>

    <label for="image-caption">Image Caption:</label>
    <input type="text" id="image-caption" name="image-caption" placeholder="Meeting the Governor of Califorina" required><br>

    <label for="personal-background">Personal Background:</label>
    <textarea id="personal-background" name="personal-background" placeholder="rew up in Maryland. Living in Charlotte" required></textarea><br>

    <label for="professional-background">Professional Background:</label>
    <textarea id="professional-background" name="professional-background" placeholder="Landed a Internship with Lockheed Martin" required></textarea><br>

    <label for="academic-background">Academic Background:</label>
    <textarea id="academic-background" name="academic-background" placeholder="Java, Python, C, SQL, and JavaScript." required></textarea><br>

    <label for="web-dev-background">Background in Web Development:</label>
    <textarea id="web-dev-background" name="web-dev-background" placeholder="I have absolutely no experience with Web development." required></textarea><br>

    <label for="computer-platform">Primary Computer Platform:</label>
    <input type="text" id="computer-platform" name="computer-platform" placeholder="MacOS" required><br>

    <label id="courses">Current Courses:</label>
    <div id="courses-container">
      <input type="text" name="courses[]" placeholder="ITIS3135 - Web Application Development">
    </div>
    <button type="button" id="add-course">Add Another Course</button><br>

    <label for="funny-thing">Funny Thing?</label>
    <input type="text" id="funny-thing" name="funny-thing" placeholder="I have been to Belarus"><br>

    <label for="anything-else">Anything Else?</label>
    <input type="text" id="anything-else" name="anything-else" placeholder="I’m a Ravens fan."><br>

    <label for="agree">
        <input type="checkbox" id="agree" name="agree" required>
        I understand that what is on this page is not password protected and I will not put anything here that I don’t want publicly available.
      </label><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

     </form>
   
</main>
